  <body>
    <main id="app" class="flex flex-col h-screen">
      <header class="">
        <div class="container mx-auto mt-4">
          <div>
            <h1 class="font-sans text-slate-900 text-3xl">Heya</h1>
            <p class="font-sans text-slate-600">Invoice App</p>
          </div>
        </div>
      </header>
      <section class="">
        <div class="block print:hidden container mx-auto mt-7 font-sans mb-4">
          <form
            id="addFormRecord"
            action=""
            class="bg-slate-100 p-4 rounded-md"
          >
            <div class="grid grid-cols-4 gap-3">
              <div class="col-span-2">
                <label
                  for="products"
                  class="block mb-2 text-md font-medium text-gray-900 dark:text-white"
                  >Choose a Product</label
                >
                <select
                  name="form-select"
                  id="productSelector"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-slate-500 focus:border-slate-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >
                  <option selected>Choose a Product</option>
                  <!-- <option value="US">United States</option> -->
                </select>
              </div>
              <div class="col-span-1">
                <label
                  for="first_name"
                  class="block mb-2 text-md font-medium text-gray-900 dark:text-white"
                  >Quantity</label
                >
                <input
                  name="form-qtyinput"
                  type="number"
                  id="quantity"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-slate-500 focus:border-slate-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  min="1"
                  required
                />
              </div>
              <div class="col-span-1">
                <button
                  id="btnFormSubmit"
                  type="submit"
                  class="h-full w-full text-md rounded-md text-white bg-slate-700 hover:bg-slate-800 focus:outline-none focus:ring-4 focus:ring-slate-300 font-medium px-5 py-2.5 text-center me-2 mb-2 dark:bg-slate-600 dark:hover:bg-slate-700 dark:focus:ring-slate-800"
                >
                  Add Button
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- Table -->
        <div class="container mx-auto mt-8">
          <table
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="text-end px-6 py-3">Product name</th>
                <th scope="col" class="text-end px-6 py-3">Unit Cost</th>
                <th scope="col" class="text-end px-6 py-3">Quantity</th>
                <th scope="col" class="text-end px-6 py-3">Total Amount</th>
                <th
                  scope="col"
                  class="text-end px-6 py-3 table-cell print:hidden"
                >
                  Action
                </th>
              </tr>
            </thead>
            <tbody id="recordRowsGroup">
              <tr
                class="hidden last:table-row odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
              >
                <th
                  colspan="5"
                  scope="row"
                  class="text-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  Empty Cart
                </th>
              </tr>
            </tbody>
            <!-- <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                    <th scope="row" class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        Apple MacBook Pro 17"
                    </th>
                    <td class="text-end px-6 py-4">
                        500
                    </td>
                    <td class="text-end px-6 py-4">
                        1
                    </td>
                    <td class="text-end px-6 py-4">
                        500
                    </td>
                    <td class="text-end px-6 py-4">
                        <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                    </td>
                </tr> -->

            <!-- tbody -->
            <tbody>
              <tr>
                <th
                  scope="row"
                  colspan="3"
                  class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  Total
                </th>
                <td class="record-total text-end px-6 py-4">0</td>
                <td class="px-6 py-4"></td>
              </tr>
              <tr>
                <th
                  scope="row"
                  colspan="3"
                  class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  Tax
                </th>
                <td class="record-tax text-end px-6 py-4">0</td>
                <td class="px-6 py-4"></td>
              </tr>
              <tr>
                <th
                  scope="row"
                  colspan="3"
                  class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  Net-Total
                </th>
                <td class="record-net-total text-end px-6 py-4">0</td>
                <td class="px-6 py-4"></td>
              </tr>
            </tbody>
          </table>
          <div  class="hidden print:flex items-center justify-center">
            <p
            class="mt-72  text-2xl text-green-700 font-medium text-center"
          >
            Thank you for your purchase
            <span class="inline-block">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-8 font-bold"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
            </span>
          </p>
          </div>
        </div>
      </section>
      <section
        id="sideBar"
        class="h-screen w-[400px] fixed right-0 bg-white translate-x-full shadow"
      >
        <div class="flex justify-between px-4 items-center">
          <div class="mt-4 px-4 py-2">
            <h1 class="font-sans text-slate-900 text-3xl">Manage Inventory</h1>
            <p class="font-sans text-slate-600">Available Items</p>
          </div>
          <button
            id="btnCloseInventory"
            class="focus:border border-gray-300 hover:border border-gray-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 pointer-events-none"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <!-- Availabe Products -->
        <div
          id="productGroup"
          class="min-h-80 mt-8 flex flex-col gap-4 px-4 py-2"
        ></div>
        <!-- Add New Products -->
        <div
          class="mt-8 grid grid-cols-3 gap-4 p-4 bg-slate-100 m-4 border border-slate-200 rounded-md"
        >
          <div class="col-span-3">
            <label
              for="first_name"
              class="block mb-2 text-md font-medium text-gray-900 dark:text-white"
              >Product Name</label
            >
            <input
              id="inputProductName"
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-slate-500 focus:border-slate-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="col-span-2">
            <label
              for="first_name"
              class="block mb-2 text-md font-medium text-gray-900 dark:text-white"
              >Product Price</label
            >
            <input
              id="inputProductPrice"
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-slate-500 focus:border-slate-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="col-span-1">
            <button
              id="btnAddNewProduct"
              type="button"
              class="content-center items-center rounded-md h-full w-full text-3xl text-slate-900 bg-white border border-slate-300 focus:outline-none hover:bg-slate-100 focus:ring-4 focus:ring-slate-100 font-medium px-5 py-2.5 me-2 mb-2 dark:bg-slate-800 dark:text-white dark:border-slate-600 dark:hover:bg-slate-700 dark:hover:border-slate-600 dark:focus:ring-slate-700"
            >
              +
            </button>
          </div>
        </div>
      </section>
      <footer class="mt-auto">
        <div class="container mx-auto text-center">
          <div class="print:hidden flex justify-end gap-2 py-4">
            <button
              id="btnManageInventory"
              type="button"
              class="text-lg text-white bg-slate-700 hover:bg-slate-800 focus:outline-none focus:ring-4 focus:ring-slate-300 font-medium rounded-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-slate-600 dark:hover:bg-slate-700 dark:focus:ring-slate-800"
            >
              Manage Invoice
            </button>
            <button
              id="btnCheckout"
              type="button"
              class="text-lg text-slate-900 bg-white border border-slate-300 focus:outline-none hover:bg-slate-100 focus:ring-4 focus:ring-slate-100 font-medium rounded-sm px-5 py-2.5 me-2 mb-2 dark:bg-slate-800 dark:text-white dark:border-slate-600 dark:hover:bg-slate-700 dark:hover:border-slate-600 dark:focus:ring-slate-700"
            >
              Checkout
            </button>
          </div>
        </div>
      </footer>

      <!-- Templates -->
      <template id="productCardTemplate">
        <div
          id="productCard"
          class="flex justify-between border border-slate-200 rounded-md p-4"
        >
          <h1 class="product_name font-sans text-slate-900 text-lg"></h1>
          <div class="flex justify-end gap-2">
            <p class="product_price font-sans text-slate-600"></p>
            <span>MMK</span>
          </div>
        </div>
      </template>
      <template id="recordRowTemplate">
        <tr id="recordRow" class="border-b dark:border-gray-700">
          <th
            scope="row"
            class="record-row-name text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            Apple MacBook Pro 17"
          </th>
          <td class="record-row-price text-end px-6 py-4">500</td>
          <td class="text-end px-6 py-4 group">
            <button
              class="hidden group-hover:inline-block active:scale-4 border-blue-600 quantity-minus border border-slate-500 rounded-md me-1"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 12h14"
                />
              </svg>
            </button>
            <span class="record-row-qty"> 0 </span>
            <button
              class="hidden group-hover:inline-block active:scale-4 border-blue-600 quantity-add border border-slate-500 rounded-md ms-1"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </button>
          </td>
          <td class="record-cost record-row-total text-end px-6 py-4">500</td>
          <td class="text-end px-6 py-4">
            <button
              class="table-cell print:hidden record-remove font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >
              Remove
            </button>
          </td>
        </tr>
      </template>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
